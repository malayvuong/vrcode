<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test VRCODE</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="/dist/vrcode.js"></script>
  <style>
    body{background: #efefef; color: black;}
  </style>
</head>
<body>
  <center>
    <div id="app">
      <p>Text: {{ text }}
        <img style="display: block; width: 40px;" :src="logo" alt="">
      </p>
      <p>SVG Example</p>
      <vrcode
        :value="text"
        v-model="text"
        type="svg" transparent
        :logo="logo"
        :opacity="90"
        :options="{
          size: 300
        }"
      ></vrcode>
      <p>Canvas Example</p>
      <vrcode
        :value="text"
        v-model="text"
        :download="{
          text: 'Download Canvas',
          filename: 'file-name.png',
          visible: true, type: 'image/png',
          style: 'color: #abc123; padding-top: 15px; display: block;'
        }"
        type="canvas" transparent
        :logo="logo"
        :opacity="90"
        :options="{
          size: 300
        }"
      ></vrcode>
    </div>
  </center>
<script>
var app = new Vue({
    el: '#app',
    data: {
      text: 'Hello User! Let\'s scan me! This is a long texture.',
      logo: '/assets/logo-square.png'
    },
})
Vue.component('vrcode', vrcode);
</script>
</body>
</html>
